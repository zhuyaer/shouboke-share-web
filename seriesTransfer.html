<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <title></title>
</head>
<body>
    <script type="text/javascript">
    function getQueryString(name) { //获取地址栏参数
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
        var r = window.location.search.substr(1).match(reg); 
        if (r != null) return unescape(r[2]); return null; 
    } 
    var cardId=getQueryString('cardId');
    sessionStorage.setItem('cardId',cardId);
    var streamId=getQueryString('state');
    sessionStorage.setItem('streamId',streamId);
    // location.href='http://shouboke.tv/weChat_web_develop/seriesClass/html/seriesListByqq.html?state='+streamId;
    browerType();
    function browerType(){//判断当前浏览器类型
        var streamId=getQueryString('state');
        var ua = navigator.userAgent.toLowerCase();//获取判断用的对象
        var isPc = /macintosh|window/.test(navigator.userAgent.toLowerCase());
        console.log(isPc);
        if ((ua.match(/MicroMessenger/i) == "micromessenger")&&!isPc) {
                //在微信中打开
                location.href='http://shouboke.tv/weChat_web_develop/seriesClass/html/seriesList.html?state='+streamId;
        }else if ((ua.match(/WeiBo/i) == "weibo")&&!isPc) {
                //在新浪微博客户端打开
                location.href='http://shouboke.tv/weChat_web_develop/seriesClass/html/seriesListByWb.html?state='+streamId;
        }else if ((ua.match(/QQ/i) == "qq")&&!isPc) {
                //在QQ空间打开
                location.href='http://shouboke.tv/weChat_web_develop/seriesClass/html/seriesListByqq.html?state='+streamId;
        }else{
            window.location.href='http://handsclass.lycam.tv/weChat_web_develop/seriesClass/html/seriesListByPc.html?state='+streamId;
            // location.href='http://shouboke.tv/shareModel/error.html'
        }
    }
    </script>
</body>
</html>
