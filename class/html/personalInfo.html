<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport"  content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no" charset="utf-8">
		<title>个人资料</title>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </title>
		<link rel="stylesheet" href="../css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/personalInfo.css"/>
		<link href="https://cdn.bootcss.com/FrozenUI/1.3.0/css/frozen-min.css" rel="stylesheet">
   		<link href="https://cdn.bootcss.com/FrozenUI/1.3.0/css/icon-full.css" rel="stylesheet">
   		<link rel="stylesheet" href="../css/mui.picker.all.css" />
	</head>
	<body>
		<div id="block" style="display: none;">
		<div id="userInfo" class="mui-content">
			<div class="mui-input-group">
    				<div class="mui-input-row">
       				<label>头像</label>
       				<div id="headImg">
       					<img src=""/>
       				</div>
       				<input id="camera" type="file" onchange="readFile(this)" accept="image/*">
    				</div>
    				<div class="mui-input-row">
        				<label>昵称</label>
        				<input id="nickName" type="text" placeholder="请输入昵称">
    				</div>
    				<div class="mui-input-row">
        				<label>性别</label>
        				<input id="sex" type="text" onclick="sexPiker()" readonly="readonly" placeholder="选择性别">
    				</div>
    				<div class="mui-input-row">
        				<label>生日</label>
        				<input id="birthday" type="text" onclick="dtPiker()"  readonly="readonly" placeholder="选择生日">
    				</div>
    				<div class="mui-input-row">
        				<label>个性签名</label>
        				<input id="personalSign" type="text" placeholder="请输入签名">
    				</div>
    				<button id="submit" onclick="submitClick()" type="button" class="mui-btn">提交</button>
			</div>
   		</div>
   		</div>
   		</div>
   		<script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
		<script src="https://cdn.bootcss.com/FrozenUI/1.3.0/js/frozen.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/mui.picker.all.js"></script>
		<script src="../js/personalInfo.js"></script>
		<script></script>
	</body>
</html>
