<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport"  content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no" charset="utf-8">
    <title>添加课程</title>
    <link rel="stylesheet" href="../css/mui.min.css"/>
    <link rel="stylesheet" href="../css/mui.picker.all.css" />
    <link href="https://cdn.bootcss.com/FrozenUI/1.3.0/css/frozen-min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/FrozenUI/1.3.0/css/icon-full.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/createClass.css"/>
    <script src="../js/common.js"></script>
</head>
<body>
<div id="block" style="display: none;">
<div id="title">
    创建课程
</div>
	<div id="coverImg">
    		<img id="view" src="../img/coverImg.png" alt=""/>
    		<form id="uploadForm" enctype="multipart/form-data">
    			<input id="camera" type="file" onchange="readFile(this)" accept="image/*">
    		</form>
	</div>
<div id="list">
    <ul class="mui-table-view">
        <li class="mui-table-view-cell">
            <span class="listInfo">课程名称</span>
            <input id="name" maxlength="32" placeholder="请输入课程名称" minlength='2' class="listInput" type="text"/>
        </li>
        <li class="mui-table-view-cell">
            <span class="listInfo">课程分类</span>
         	 <input id="classType" onclick="typePiker()" placeholder="请选择分类" readonly="" class="listInput" type="text"/>
        </li>
        <li class="mui-table-view-cell">
            <span class="listInfo">开播时间</span>
            <input id='time' onclick="timePiker()" readonly="" placeholder="立即直播" class="listInput" type="text"/>
        </li>
        <li class="mui-table-view-cell">
            <span class="listInfo">课程时长</span>
            <input id="classLength" onclick="lenthPiker()" readonly="" placeholder="0.5 h" class="listInput" type="text"/>
        </li>
        <li class="mui-table-view-cell">
            <span class="listInfo">课程价格</span>
            <input id="classPrice" value="" class="listInput" type="number" placeholder="免费"/>
        </li>
    </ul>
</div>
<textarea name="" id="description" cols="30" rows="3"></textarea>
<div id="audience">
    <button id="viewer" onclick="chooseRange()">谁可以看</button>
</div>
<div id="live">
    <button id="liveButton" onclick="submit()">创建课程</button>
    <div style="width: 100%;height: .3rem;background-color: #fff;"></div>
</div>
</div>
<div id="range">
	<div id="rangeHead">
		<div id="close" onclick="closePanel()" class="mui-icon mui-icon-arrowleft range"></div>
		<div class="range">观看范围	
		</div>
		<div id="over" onclick="over()" class="over range">完成</div>
	</div>
	<div id="rangeList">
		<ul class="mui-table-view">
    			<li class="mui-table-view-cell">
    				<div class="mui-input-row mui-radio mui-left">
					<label style="width: 40%;">公开</label>
					<input type="text" class="prompt" readonly="readonly" placeholder="所有人可见" />
					<input name="radio1"onclick="choosePublic()" type="radio">
				</div>
    			</li>
    			<li class="mui-table-view-cell">
    				<div class="mui-input-row mui-radio mui-left">
					<label style="width: 40%;">团队</label>
					<input type="text" class="prompt" readonly="" placeholder="可以选择多个团队" />
					<input onclick="openTeam()" name="radio1" type="radio">
				</div>
    			</li>
    			<li class="mui-table-view-cell">
    				<div class="mui-input-row mui-radio mui-left">
					<label style="width: 40%;">密码</label>
					<input id="pwd" type="text" placeholder="输入6位验证密码" maxlength="6"/>
					<input onclick="inputPwd()" name="radio1" type="radio">
				</div>
    			</li>
		</ul>
	</div>
</div>

<div id="chooseTeam">
	<div id="teamHead">
		<div id="closeTeam" onclick="closeTeam()" class="mui-icon mui-icon-arrowleft range"></div>
		<div class="range">团队选择
		</div>
		<div onclick="getTeamList()" class="over range">完成</div>
	</div>
	<div id="teamList">
		<ul class="mui-table-view">
		</ul>
	</div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
<script src="https://cdn.bootcss.com/FrozenUI/1.3.0/js/frozen.js"></script>
<script src="https://cdn.bootcss.com/cropper/3.0.0-rc.2/cropper.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/mui.picker.all.js"></script>
<script src="../js/createClass.js"></script>
</body>
</html>
