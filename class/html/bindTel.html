<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport"  content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no" charset="utf-8">
		<title>绑定手机号</title>
		<link rel="stylesheet" href="../css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/bindTel.css"/>
		<link href="https://cdn.bootcss.com/FrozenUI/1.3.0/css/frozen-min.css" rel="stylesheet">
   		<link href="https://cdn.bootcss.com/FrozenUI/1.3.0/css/icon-full.css" rel="stylesheet">
	</head>
	<body>
		<div id="block" style="display: none;">
		<header id="header" class="mui-bar mui-bar-nav">
			<h1 class="mui-title">绑定手机号</h1>
		</header>
		<div class="mui-content">
			<div class="mui-input-group">
			 <div class="mui-input-row">
        			<label>手机号</label>
    				<input id="tel" type="text" placeholder="请输入手机号">
   			 </div>
   			 <div class="mui-input-row">
        			<label>密码</label>
    				<input id="pwd" type="password" placeholder="请设置密码">
   			 </div>
			 <div class="mui-input-row">
			 	<label>验证码</label>
    				<input id="yzCode" type="text" placeholder="请输入验证码">
    				<label id="getYzCode">获取验证码</label>
   			 </div>
   			 <button id="bind" type="button" class="mui-btn mui-btn-primary">绑定</button>
   		</div>
   		</div>
   		</div>
   		<script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
		<script src="https://cdn.bootcss.com/FrozenUI/1.3.0/js/frozen.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/bindTel.js"></script>
		<script></script>
	</body>
</html>
