<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport"  content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no" charset="utf-8">
    <title>获取答题验证码</title>
    <link rel="stylesheet" href="css/mui.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div class="mui-content">
    <div id="main">
        <div id="title">
            <h5>新媒体知识大赛</h5>
            <h5>验证码获取通道</h5>
        </div>
        <div id="input">
            <div class="inputItem">
                <span>电话</span>
                <input placeholder="请输入电话号码" type="number"/>
            </div>
            <div class="inputItem">
                <span>姓名</span>
                <input placeholder="请输入姓名" type="text"/>
            </div>
            <div class="inputItem">
                <span>地区</span>
                <input value="" disabled="disabled" type="text"/>
            </div>
            <div class="inputItem">
                <span>学校</span>
                <input value="" disabled="disabled" type="text"/>
            </div>
            <div class="inputItem">
                <span>院系</span>
                <input placeholder="请输入院系名称" type="text"/>
            </div>
            <div class="inputItem">
                <span>专业</span>
                <input placeholder="请输入专业名称" type="text"/>
            </div>
            <button id="getCode">获取验证码</button>
        </div>
    </div>
</div>
<script src="js/mui.min.js"></script>
<script src="js/common.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
